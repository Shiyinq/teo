root = "."
tmp_dir = "tmp"

[build]
pre_cmd = ["bash start-consumer-teo.sh"]
cmd = "go build -o ./tmp/main ./cmd/server"
post_cmd = ["bash stop-consumer-teo.sh"]
bin = "./tmp/main"
full_bin = "./tmp/main"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor"]
include_dir = []
exclude_file = []
log = "air.log"
delay = 1000 # ms
stop_on_error = true
send_interrupt = false

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true